<!DOCTYPE html>
<html>

<head>
	<title>Patient Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>
<style>
	a {
		text-decoration: none;
	  }
</style>
<body class="bg-light">



	<br>
	<center>
		<div class="container">

			<h3 th:text="'Patient ID:   '+${id}" />
			<h3 th:text="'Patient Name: '+${name}" />

			<br><br>
			<a th:href="@{doctordetails}">
				<h3>Doctor Details</h3>
			</a>
			<a th:href="@{bookappointment/{id}(id=${id})}">
				<h3>Book Appointment</h3>
			</a>
			<a th:href="@{checkappointment/{id}(id=${id})}">
				<h3>View Appointment</h3>
			</a>
			<a th:href="@{checkprescription/{id}(id=${id})}">
				<h3>View Prescription</h3>
			</a>
			<br><br>
			<a href="http://localhost:8082/logout">
				<h2 style="margin-top: 30px;">Logout</h2>
			</a>
		</div>
	</center>

</body>

</html>
