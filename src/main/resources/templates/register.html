<!DOCTYPE html>
<html>

<head>
	<title>Register Patient</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body style="background-color: lightgray">
	<br>
	<div align="center" class="form-group">
		<h1>Patient Registration</h1>

		<br>
		<center>
			<form role="form" method="post" th:action="@{register/save}" th:object="${patientForm}" class="form-inline">
				<table>
					<tr>
						<td><label>Patient Name:</label></td>
						<td><input class="form-control" type="text" th:field="*{patient_name}"
								placeholder="Patient Name" required /></td>
					</tr>

					<tr>
						<td><label>Date of Birth</label></td>
						<td><input class="form-control" type="date" th:field="*{dob}" placeholder="Date of Birth"
								required /></td>
					</tr>

					<tr>
						<td><label>Sex:</label></td>
						<td><input type="radio" th:field="*{sex}" value="Male" /> Male
							<input type="radio" th:field="*{sex}" value="Female" /> Female
						</td>
					</tr>

					<tr>
						<td><label>Mobile No:</label></td>
						<td><input class="form-control" type="tel" th:field="*{mobile_no}" placeholder="Mobile no"
								required /></td>
					</tr>

					<tr>
						<td><label>Address:</label></td>
						<td><textarea class="form-control" rows="5" cols="25" th:field="*{address}"
								placeholder="Address" required>
            </textarea></td>
					</tr>

					<tr>
						<td><label>E-mail:</label></td>
						<td><input class="form-control" type="email" th:field="*{email}" placeholder="Email" required />
						</td>
					</tr>

					<tr>
						<td><label>Password:</label></td>
						<td><input class="form-control" type="password" th:field="*{login_password}"
								placeholder="Enter password" required /></td>
					</tr>
				</table>
				<br />
				<input type="submit" value="Register"></input>

			</form>
		</center>


	</div>
</body>

</html>
