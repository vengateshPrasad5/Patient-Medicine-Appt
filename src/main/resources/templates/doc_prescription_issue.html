<!DOCTYPE html>
<html>

<head>
	<title>Issue Prescription</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Boostrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous">
	<!-- End Boostrap CSS -->

	<!-- Font awesome css -->
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- End Font awesome css -->

	<!--font awesome css-->
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Boostrap JS -->
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	<!-- End Boostrap JS -->
	<style>
		button {
			padding: 5px;
			margin-top:10px;
			margin-left: 10px;
			border-radius:5px;
		}
	</style>
</head>

<body class="bg-light">

	<button class="bg-primary text-white" onclick="history.go(-1)"> Back to Home</button>

	<div align="center">

		<h1>Issue Prescription</h1>

		<center>

			<form role="form" class="form-control" method="post" th:action="@{/doctor/issueprescription/save}"
				th:object="${prescriptionForm}">
				<table>
					<tr>
						<td><label class="form-control">Doctor ID:</label></td>
						<td><input class="form-control" type="text" th:field="*{doctorId}" readonly /></td>
					</tr>
					<tr>
						<td><label class="form-control">Patient ID:</label></td>
						<td><input class="form-control" type="text" th:field="*{patientId}" readonly /></td>
					</tr>
					<tr>
						<!--<td><label>Issued Date and Time:</label></td>-->
						<td><input class="form-control" type="datetime" th:field="*{issuedDateTime}" hidden /></td>
					</tr>

					<tr>
						<td><label class="form-control" >Findings:</label></td>
						<td>
							<textarea class="form-control" rows="5" cols="25" th:field="*{findings}" required>
            				</textarea>
						</td>
					</tr>

					<tr>
						<td><label class="form-control">Medicines:</label></td>
						<td>
							<textarea class="form-control" rows="5" cols="25" th:field="*{medicines}" required>
            				</textarea>
						</td>
					</tr>


				</table>
				<br />
				<input class="form-control bg-success text-white" style="width:200px" type="submit" value="Issue"></input>

			</form>
		</center>


	</div>
</body>

</html>
