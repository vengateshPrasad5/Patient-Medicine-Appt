<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #d9534f;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .status {
            font-size: 1.5em;
            color: #5bc0de;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error</h1>
    <p class="status">Status Code: <span th:text="${status}"></span></p>
    <h3 class="message" th:text="${message}"></h3>
</div>
</body>
</html>
