<!DOCTYPE html>
<html>

<head>
	<title>Doctor Cancel Appointment</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Boostrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous">
	<!-- End Boostrap CSS -->

	<!-- Font awesome css -->
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- End Font awesome css -->

	<!--font awesome css-->
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Boostrap JS -->
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	<!-- End Boostrap JS -->
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 90%;
			text-align: center;
			table-layout: fixed;
			
		}
		
		button{
			padding: 5px;
			margin-right: 5px;
			border-radius:5px;
		}


		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>

<body class="bg-light">
	<button class="bg-primary text-white" onclick="history.go(-1)"> Back to Home</button>

	<center>

		<h1 th:text="${name} + ', Appointments'" />

		<table>
			<thead>
				<th>Appointment ID</th>
				<th>Patient ID</th>
				<th>Visit Date</th>
				<th>Slot</th>
				<th >Action</th>
			</thead>
			<tr th:each="app : ${appointments}">
				<td th:text="${app.appointment_id}"></td>
				<td th:text="${app.patientId}"></td>
				<td th:text="${app.visitDate}"></td>
				<td th:text="${app.slot}"></td>
				<td>
					<button class="bg-success">
					<a th:href="@{../issueprescription/{id}(id=${app.appointment_id})}">Add / Update Prescription</a>
					</button>
				</td>
			</tr>
		</table>
	</center>
</body>

</html>
